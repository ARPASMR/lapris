description:
  it:
    genericName: Lapris
    shortDescription: Aggregazione stime di precipitazione prodotte dal processo prisma
    longDescription: >
      Progetto obiettivo 2018 LAmpinet e PRISma - Fase 4

      L'applicazione consente di aggregare le stime di precipitazione  prodotte
      dal processo prisma (interpolazione ottimale di radar e  pluviometri su
      grigliato UTM 1km x 1km) su aree a scelta dell'utente  utilizzando media e
      percentili standard (min, 10, 25, 50, 75, 90, max).

      In  output fornisce 4 immagini: 

      - campo totale cumulato in overlay con le  areee scelte;

      - media su aree scelte;

      - massimo su aree scelte;

      - tabella con valori dei percentili sulle aree scelte.
    features:
      - Aggregazione stime precipitazione
      - Selezione area di interesse
